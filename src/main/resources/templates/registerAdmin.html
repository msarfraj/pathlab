<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:continue="http://www.w3.org/1999/xhtml">
<header th:replace="fragment/header :: header"></header>
<body>
<ul th:replace="fragment/navbar :: navbar"></ul>
<div class="content">
    <div class="container">
<h1 >Add Details</h1>
<div class="formWrapper">
<form th:action="@{/doRegistration}" th:object="${user}" method="POST" enctype="utf8">
    <input type="hidden" name="role" value="ADMIN"/>
    <div class="feildWrapper">
        <label class="label" >Name :</label>
        <input th:field="*{name}" class="inputField"/>
    </div>
    <div class="feildWrapper">
        <label class="label">Email :</label>
        <input type="email" th:field="*{email}" class="inputField"/>

    </div>
    <div class="feildWrapper">
        <label class="label">Password :</label>
        <input type="password" th:field="*{password}" class="inputField"/>

    </div>
    <div class="feildWrapper">
        <label class="label">Mobile :</label>
        <input th:field="*{mobile}" class="inputField"/>
    </div>
    <button type="submit" class="button">submit</button>
</form>
    <a th:href="@{/login}" class="loginBtn">login</a>

</div>
    </div>
</div>
<footer th:replace="fragment/footer :: footer"></footer>
</body>

</html>
